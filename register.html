<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简书</title>
    
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
   <div class="sign">
       <!--1.logo图标-->
       <div class="logo">
           <a href="#" class="logo clearfix"><img src="img\nav-logo-4c7bbafe27adc892f3046e6978459bac.png" class="logo-img"></a>
       </div>
       <!--2.登录主体界面-->
       <div class="main">
           <div class="title">
               <div class="title-main">
                   <a href="#" class="signin">登录</a>
                   <span class="diandian">·</span>
                   <a href="#" class="reg">注册</a>
               </div>
           </div>
           <div class="login-container clearfix">
               <div class="login-first">
                  <input type="text" placeholder="你的昵称" name="uname" class="first-input">
                  <input type="text" placeholder="手机号" name="phone" class="first-input sec-input">
                  <input type="text" placeholder="设置密码" name="upwd">
               </div>
               <a href="#" class="login-btn">注册</a>
               <p class="reg-txt">点击 “注册” 即表示您同意并愿意遵守简书
                <br>
                <a href="#" class="reg-user">用户协议</a>
                和
                <a href="#" class="reg-user">隐私政策</a>
               </p>
           </div>
           <!--更多登录方式-->
           <div class="other-login">
               <div class="other-txt">社交账号直接注册</div>
               
               <a href="#"><img src="img\weixin.png" ></a>
               <a href="#"><img src="img\qq.png" ></a>
               
           </div>
       </div>
   </div>
</body>
</html>
