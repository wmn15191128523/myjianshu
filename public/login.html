<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简书</title>
    
    <link rel="stylesheet" href="css/login.css">
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/qs.min.js"></script>
</head>
<body>
   <div class="sign">
       <!--1.logo图标-->
       <div class="logo">
           <a href="#" class="logo clearfix"><img src="img\nav-logo-4c7bbafe27adc892f3046e6978459bac.png" class="logo-img"></a>
       </div>
       <!--2.登录主体界面-->
       <div class="main">
           <div class="title">
               <div class="title-main">
                   <a href="#" class="signin">登录</a>
                   <span class="diandian">·</span>
                   <a href="#" class="reg">注册</a>
               </div>
           </div>
           <div class="login-container clearfix">
               <div class="login-first">
                   <input type="text" placeholder="用户名" v-model="uname" id="first-input">
                  <input type="text" placeholder="密码" v-model="upwd">
               </div>
               <div class="remember-btn ">
                   <input type="checkbox" checked><span>记住我</span>
               </div>
               <div class="login-forget clearfix">
                   <a href="#" class="dropdown">登录遇到问题?</a>
               </div>
               <a href="#" class="login-btn" @click="signin()">登录</a>
           </div>
           <!--更多登录方式-->
           <div class="other-login">
               <div class="other-txt">社交账号登录</div>
               <a href="#"><img src="img\weibo.png" ></a>
               <a href="#"><img src="img\weixin.png" ></a>
               <a href="#"><img src="img\qq.png" ></a>
               <a href="#" class="other">其它</a>
           </div>
       </div>
   </div>
   <script src="js/login.js"></script>
</body>
</html>
